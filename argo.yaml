apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dummy2-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dummy2
            repoURL: https://github.com/PC-1119/dummy2.git
            path: helm
            namespace: dummy2
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: main
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
